---
# ServiceAccount for the restart CronJob
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deployment-restarter
  namespace: ticketly
  labels:
    app: deployment-restarter

---
# Role with permissions to perform rollout restart on deployments
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: deployment-restarter-role
  namespace: ticketly
  labels:
    app: deployment-restarter
rules:
  # Permission to list, get, watch, and patch deployments
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "patch"]
  
  # Permission to get and list pods (for verification)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  
  # Permission to watch replicasets (needed for rollout status)
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list", "watch"]

---
# RoleBinding to bind the Role to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deployment-restarter-rolebinding
  namespace: ticketly
  labels:
    app: deployment-restarter
subjects:
  - kind: ServiceAccount
    name: deployment-restarter
    namespace: ticketly
roleRef:
  kind: Role
  name: deployment-restarter-role
  apiGroup: rbac.authorization.k8s.io
