apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: ticketly
  labels:
    app: kafka
spec:
  ports:
    - name: client
      port: 9092
      targetPort: 9092
    - name: controller
      port: 9093
      targetPort: 9093
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-internal
  namespace: ticketly
  labels:
    app: kafka
spec:
  clusterIP: None
  ports:
    - name: controller
      port: 9093
      targetPort: 9093
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: ticketly
  labels:
    app: kafka
spec:
  serviceName: kafka-internal
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.6.0
          # The "command" override has been REMOVED from here
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9092
            - containerPort: 9093
          # This entire env block is corrected for Kubernetes networking
          env:
            - name: KAFKA_HEAP_OPTS # <-- THIS IS THE KEY FIX
              value: "-Xms1G -Xmx1G"
            - name: KAFKA_NODE_ID
              value: "1"
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "1@kafka-0.kafka-internal.ticketly.svc.cluster.local:9093"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka.ticketly.svc.cluster.local:9092"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: CLUSTER_ID
              value: "MkU3OEVBNTcwNTJENDM2Qk"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - kafka-topics --bootstrap-server localhost:9092 --list >/dev/null
            initialDelaySeconds: 30
            periodSeconds: 15
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            requests:
              cpu: 300m
              memory: 1Gi
            limits:
              cpu: 800m
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: local-path
